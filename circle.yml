
dependencies:
  override:
    - bash ci_scripts/install_conda.sh
test:
  override:
    - sh autogen.sh
    - |
      source activate build; 
      ./configure --disable-docs \
                  --with-boot=$CONDA_PREFIX \
                  --with-prefix=$CONDA_PREFIX \
                  --with-arbhome=$ARBHOME \
                  || cat config.log
    - make
    - make install
    - sina --help
    
